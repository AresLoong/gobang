<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>五子棋</title>
        <link rel="stylesheet" href="css/gobangstyle.css">
    </head>
    <body>
        <h3 id="result-wrap">~~休闲娱乐五子棋~~</h3>
        <audio id="bgm" autoplay="autoplay"></audio>
        <canvas id="chess" width="450px" height="450px"></canvas>
        <div class="btn-wrap">
            <div id='restart' class="restart">
                <span>重新开始</span>
            </div>
            <div id='goback' class="goback unable">
                <span>悔棋</span>
            </div>
            <div id='return' class="return unable">
                <span>撤销悔棋</span>
            </div>
        </div>
        <script src="js/bgmlist.js"></script>
        <script src="js/gobangAI.js"></script>
    </body>
</html>
